<!DOCTYPE html>
<html lang="en" dir="ltr" class="light">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content>
        <title>{% block title %}{% endblock %} - SafeZone</title>
        <link
            rel="icon" type="image/png"
            href="{{ url_for('static', filename='assets/images/logo/favicon.svg') }}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet">
        <link 
            rel="stylesheet" 
            href="{{ url_for('static', filename='assets/css/rt-plugins.css') }}">
        <link href="https://unpkg.com/aos@2.3.0/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
            integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
            crossorigin>
        <link 
            rel="stylesheet" 
            href="{{ url_for('static', filename='assets/css/app.css') }}">
        <!-- START : Theme Config js-->
        <script 
            src="{{ url_for('static', filename='assets/js/settings.js') }}" sync>
        </script>
        <!-- END : Theme Config js-->
    </head>

    <body class=" font-inter skin-default">
        <!-- [if IE]> <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please
            <a href="https://browsehappy.com/">upgrade your browser</a> to improve
            your experience and security.
        </p> <![endif] -->

        {% block content %}{% endblock %}

        <!-- scripts -->
        <script 
            src="{{ url_for('static', filename='assets/js/jquery-3.6.0.min.js') }}">
        </script>
        <script 
            src="{{ url_for('static', filename='assets/js/rt-plugins.js') }}">
        </script>
        <script 
            src="{{ url_for('static', filename='assets/js/app.js') }}">
        </script>
    </body>
</html>
